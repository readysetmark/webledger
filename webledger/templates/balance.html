{% extends "layout.html" %}

{% block content %}
<section>
	<header class="page-header">
		<h1>
			{{ page['data']['title'] }}<br>
			<small>{{ page['data']['subtitle'] }}</small>
		</h1>
	</header>
	<section class="span4">
		<table class="table table-hover table-condensed">
			<thead>
				<tr><th>Balance</th><th>Account</th></tr>
			</thead>
			<tbody>
			{% for line in page['data']['lines'] %}
				<tr class="{{ line['row_class'] }}">
					<td class="currency {{ line['balance_class'] }}">{{ line['balance'] }}</td>
					<td style="{{ line['account_style'] }}">{{ line['account'] }}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</section>
</section>
{% endblock content %}
