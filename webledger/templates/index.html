<!DOCTYPE html>
<html>
	<head>
		<title>Webledger Index</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/report.css') }}" />
	</head>
	<body>
		<h1>{{ page['title'] }}</h1>

		<nav>
			<ul>
			{% for report in page['reports'] %}
				<li><a href="{{ url_for(report['path']) }}">{{ report['title'] }}</a></li>
			{% endfor %}
			</ul>
		</nav>
	</body>
</html>
